<!-- Botão de Patch Notes no canto superior esquerdo -->
<button type="button" id="as-patchnotes-button" class="as-title__button as-patchnotes-corner-btn">
    <img class="as-title__button-frame" src="js/plugins/assets/resources/botao.png" alt="" draggable="false" />
    <span class="as-title__button-text">Atualizações</span>
</button>

<!-- Modal de Patch Notes -->
<div id="as-patchnotes-root" role="dialog" aria-modal="true" aria-labelledby="patchNotesTitle" aria-hidden="true">
    <div class="as-patchnotes__container">
        <header class="as-patchnotes__header">
            <h1 class="as-patchnotes__title" id="patchNotesTitle">
                📜 Notas de Atualização
            </h1>
            <div class="as-patchnotes__header-actions">
                <button 
                    id="patchNotesToggleAll" 
                    class="as-patchnotes__toggle-all" 
                    aria-label="Expandir/Colapsar todas"
                    title="Expandir/Colapsar tudo"
                >
                    <span class="as-patchnotes__toggle-icon">▼▼</span>
                </button>
                <button 
                    id="patchNotesClose" 
                    class="as-patchnotes__close" 
                    aria-label="Fechar notas de atualização"
                    title="Fechar (ESC)"
                >
                    ✕
                </button>
            </div>
        </header>
        
        <div class="as-patchnotes__search-bar">
            <input 
                type="text" 
                id="patchNotesSearch" 
                class="as-patchnotes__search-input" 
                placeholder="🔍 Buscar nas atualizações..."
                aria-label="Buscar nas atualizações"
            />
            <button 
                id="patchNotesClearSearch" 
                class="as-patchnotes__clear-search" 
                aria-label="Limpar busca"
                title="Limpar"
                style="display: none;"
            >
                ✕
            </button>
        </div>
        
        <nav class="as-patchnotes__tabs" role="tablist">
            <button 
                class="as-patchnotes__tab as-patchnotes__tab--active" 
                data-category="all" 
                role="tab"
                aria-selected="true"
            >
                Todas Atualizações
            </button>
            <button 
                class="as-patchnotes__tab" 
                data-category="Grande Atualização" 
                role="tab"
                aria-selected="false"
            >
                Grande Atualizações
            </button>
            <button 
                class="as-patchnotes__tab" 
                data-category="Pequena Atualização" 
                role="tab"
                aria-selected="false"
            >
                Pequenas Atualizações
            </button>
            <button 
                class="as-patchnotes__tab" 
                data-category="Correções Importantes" 
                role="tab"
                aria-selected="false"
            >
                Correções Importantes
            </button>
            <button 
                class="as-patchnotes__tab" 
                data-category="Correções Pequenas" 
                role="tab"
                aria-selected="false"
            >
                Correções Pequenas
            </button>
            <button 
                class="as-patchnotes__tab" 
                data-category="Base Inicial" 
                role="tab"
                aria-selected="false"
            >
                Base Inicial
            </button>
        </nav>
        
        <div class="as-patchnotes__layout">
            <!-- Lista de versões (esquerda) -->
            <div class="as-patchnotes__version-list" id="patchNotesVersionList">
                <!-- Versões serão injetadas aqui -->
            </div>
            
            <!-- Divisória -->
            <div class="as-patchnotes__divider"></div>
            
            <!-- Conteúdo detalhado (direita) -->
            <div class="as-patchnotes__detail-panel" id="patchNotesDetailPanel">
                <div class="as-patchnotes__detail-empty">
                    <span class="as-patchnotes__detail-empty-icon">📋</span>
                    <p>Selecione uma versão para ver os detalhes</p>
                </div>
            </div>
        </div>
        
        <footer class="as-patchnotes__footer">
            <div class="as-patchnotes__shortcuts">
                <span class="as-patchnotes__shortcut">
                    <kbd>ESC</kbd> Fechar
                </span>
                <span class="as-patchnotes__shortcut">
                    <kbd>Backspace</kbd> Voltar
                </span>
            </div>
        </footer>
        
        <!-- Botão Voltar ao Topo -->
        <button 
            id="patchNotesScrollTop" 
            class="as-patchnotes__scroll-top"
            aria-label="Voltar ao topo"
            title="Voltar ao topo"
        ></button>
    </div>
</div>
