<div id="as-title-root" class="as-title" aria-hidden="true">
    <div class="as-title__container">
        <div class="as-title__logo-section">
            <img
                class="as-title__soul-icon as-title__soul-icon--dark"
                src="js/plugins/assets/resources/dark-soul.png"
                alt="Dark Soul"
                draggable="false"
                id="as-dark-soul"
            />
            <img
                class="as-title__logo"
                src="js/plugins/assets/resources/ancient-souls.png"
                alt="Ancient Souls"
                draggable="false"
            />
            <img
                class="as-title__soul-icon as-title__soul-icon--light"
                src="js/plugins/assets/resources/light-soul.png"
                alt="Light Soul"
                draggable="false"
                id="as-light-soul"
            />
        </div>
        <nav class="as-title__commands" aria-label="Menu principal" role="menu">
            <button type="button" class="as-title__button" data-command="newGame">
                <img class="as-title__button-frame" src="js/plugins/assets/resources/botao.png" alt="" draggable="false" />
                <span class="as-title__button-text">Iniciar</span>
            </button>
            <button type="button" class="as-title__button" data-command="continue">
                <img class="as-title__button-frame" src="js/plugins/assets/resources/botao.png" alt="" draggable="false" />
                <span class="as-title__button-text">Continuar</span>
            </button>
            <button type="button" class="as-title__button" data-command="options">
                <img class="as-title__button-frame" src="js/plugins/assets/resources/botao.png" alt="" draggable="false" />
                <span class="as-title__button-text">Opções</span>
            </button>
            <button type="button" class="as-title__button" data-command="shutdown">
                <img class="as-title__button-frame" src="js/plugins/assets/resources/botao.png" alt="" draggable="false" />
                <span class="as-title__button-text">Sair</span>
            </button>
        </nav>
    </div>
</div>
